@(posts: List[Post])(implicit flash: play.api.mvc.Flash)
@import helper._
@main("my blog"){
    @flash.get("success").map { message =>
        <div class="alert-message warning">
            <strong>Done!</strong> @message
        </div>
    }
    <h1>@posts.size Posts</h1>
    @posts.map { post =>
        <h2>@post.title</h2>
        <strong>@post.teaser</strong>
        <small>@post.created</small>
        <p>@post.text</p>
    }
}
