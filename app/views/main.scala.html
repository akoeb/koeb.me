@(title: String, authUser: Option[String])(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/ico" href="@routes.Assets.at("images/favicon.ico")">
        <!-- // script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script -->
    </head>
    <body>
        <div id="outer">
        @if(authUser.isDefined) {<div style="text-align:left; position:absolute; margin-top: 20px; margin-left: 20px"><img src="/assets/images/attention.gif" /></div>}
        <div id="conHead">
            <h1>koeb.me</h1>
            <p>Yet another unnecessary blog</p>
            <hr width="500" />
        </div>
        <div id="nav">
        	<a href="@routes.StaticPages.about">About</a>|<a href="@routes.Blog.listPosts(0,10)">Blog</a>|<a href="@routes.StaticPages.contact">Contact</a>
            <hr width="500" />
        </div>
        
        <div id="content">
        @content
        </div>
        </div>
    </body>
</html>
